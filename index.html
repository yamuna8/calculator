<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>calc</title>
 <script>
 function dis(val)
 {
 document.getElementById("result").value+=val;
 }
 function solve()
 {
 let x=document.getElementById("result").value;
 let y=eval(x)
 document.getElementById("result").value=y;
 }
 function clr()
 {
 document.getElementById("result").value="";
 }
 function ac()
 {
 let a=document.getElementById("result").value;
 let b=a/10;
 let z=b|0;
 document.getElementById("result").value=z;
 }
 </script>
 <style type="text/css">
 h1{
 border:2px solid black;
 text-align:center;
 color:black;
 }
 body{
 background-color:rgba(163,243,165,0.5);
 }
 #result{
 width:90%;
 height:50px;
 padding:10px;
 text-align:right;
 }
 #block{
 width:22%;
 padding:22px 20px;
 
 }
 </style>
 </head>
<body>
   <h1>CALCULATOR</h1>
   <form>
   <input type="text" id="result">
   <br>
   <br>
   <input type="button" id="block"value="AC"onclick="clr()"> 
   <input type="button" id="block"value="C"onclick="ac('')">
   <input type="button" id="block"value="%"onclick="dis('%')">
   <input type="button" id="block"value="ร"onclick="dis('*')">
   <br>
   <input type="button" id="block"value="7"onclick="dis('7')">
   <input type="button" id="block"value="8"onclick="dis('8')">
   <input type="button" id="block"value="9"onclick="dis('9')">
   <input type="button" id="block"value="+"onclick="dis('+')">
   <br>
   <input type="button" id="block"value="4"onclick="dis('4')">
   <input type="button" id="block"value="5"onclick="dis('5')">
   <input type="button" id="block"value="6"onclick="dis('6')">
   <input type="button" id="block"value="-"onclick="dis('-')">
   <br>
   <input type="button" id="block"value="1"onclick="dis('1')">
   <input type="button" id="block"value="2"onclick="dis('2')">
   <input type="button" id="block" value="3"onclick="dis('3')">
   <input type="button" id="block"value="รท"onclick="dis('/')">
   <br>
   <input type="button" id="block"value="."onclick="dis('.')">
   <input type="button" id="block"value="0"onclick="dis('0')">
   <input type="button" id="block"value="00"onclick="dis('00')">
   <input type="button" id="block"value="="onclick="solve()">
   </form>
   
</body>
</html>
